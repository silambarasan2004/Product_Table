<!DOCTYPE html>
<html lang="en">

    <title>Product Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
</style>
<body>
    <table class="center">
        <h3>Product information</h3>
        <br>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$45,000</td>
                <td>High-speed performance</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>$12,000</td>
                <td>Budget-friendly</td>
            </tr>
            <tr>
                <td>Television</td>
                <td>$30,000</td>
                <td>Powered for performance</td>
            </tr>
            
            <tr>
                <td>Camera</td>
                <td>$22,000</td>
                <td>Enhancing security</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
